---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kots.io/app-slug: alex-guestbook
  labels:
    kots.io/app-slug: alex-guestbook
    kots.io/backup: velero
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  template:
    metadata:
      annotations:
        kots.io/app-slug: alex-guestbook
      labels:
        app: guestbook
        kots.io/app-slug: alex-guestbook
        kots.io/backup: velero
        tier: frontend
    spec:
      containers:
      - env:
        - name: GET_HOSTS_FROM
          value: dns
        image: gcr.io/google_samples/gb-frontend:v5
        name: php-redis
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
      imagePullSecrets:
      - name: alex-guestbook-registry
---
